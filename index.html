<!doctype html>
<html lang="en">

<head>
    <title>Translucent Background</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="bg segoe">
        <div class="container">
            <div>
                <div class="translucent-bg">
                    <div class="animated-text">Sample</div>
                    <div class="simple-text">
                        <div class="simple-text--header">Frosted Glass</div>
                        <div class="simple-text--desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                    </div>
                </div>
                <!-- <div class="transparent-bg">
                    <div class="clip-text">Sample</div>
                </div> -->
            </div>
            <div>
                <div class="text-wrap">
                    <svg viewBox="0 0 500 120">
              <pattern 
                       id="p-img" 
                       viewBox="0 0 300 100"
                       patternUnits="userSpaceOnUse"
                       width="200%" height="200%"
                       x="-200" y="-100">
                <image xlink:href="images/giphy.webp" width="300" height="300"/>
              </pattern>
              <text text-anchor="middle"
                    x="50%"
                    y="50%"
                    dy=".35em"
                    class="img-layer">
                    summers
              </text>
              <linearGradient id="gr-overlay" x1="0" y1="0" x2="100%" y2="100%">
                <stop stop-color="hsla(50, 100%, 70%, 0.5)" offset="10%"/>
                <stop stop-color="hsla(200, 100%, 60%, 0.5)" offset="50%"/>
                <stop stop-color="hsla(320, 100%, 50%, 0.5)" offset="90%"/>
              </linearGradient>
              <text text-anchor="middle"
                    x="50%"
                    y="50%"
                    dy=".35em"
                    class="gradient-layer">
                    summers
              </text>
            </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
